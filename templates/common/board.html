{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-5 mb-4">게시판</h1>
    <a href="{% url 'isyv:create_post' %}" class="btn btn-primary mb-3">게시글 작성</a>
    <div class="row">
        {% if posts %}
            {% for post in posts %}
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'isyv:view_post' post_id=post.id %}">{{ post.title }}</a></h5>
                        <p class="card-text">{{ post.content }}</p>
                    </div>
                    <div class="card-footer text-muted">
                        작성자: {{ post.author }} | 작성일: {{ post.created_at }}
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="col">
                <p class="text-muted">게시글이 없습니다.</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
