{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center my-3">
    <form method="post" action="{% url 'common:signup' %}" style="max-width: 1000px;">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username" class="text-light">사용자 이름</label>
            <input type="text" class="form-control bg-dark text-light" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="email" class="text-light">이메일</label>
            <input type="email" class="form-control bg-dark text-light" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password1" class="text-light">비밀번호</label>
            <input type="password" class="form-control bg-dark text-light" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password2" class="text-light">비밀번호 확인</label>
            <input type="password" class="form-control bg-dark text-light" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
