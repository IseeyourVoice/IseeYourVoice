{% extends "base.html" %}
{% block content %}

<div class="container my-3">
    <form method="post" action="{% url 'user:login' %}" style="max-width: 200px; width: 100%; margin: auto;">
        <div>{% include "form_errors.html" %}</div>
        {% csrf_token %}

        <div class="mb-3">
            <label for="email" class="text-light">이메일</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label for="password" class="text-light">비밀번호</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
{% endblock %}
